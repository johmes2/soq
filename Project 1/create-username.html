<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 80%; /* Responsive width */
            max-width: 300px; /* Limit width for larger screens */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100px;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            input[type="text"], button {
                width: 50%; /* Adjust input and button width for larger screens */
            }
        }
    </style>
</head>
<body>

    <h1>Create Your Username</h1>
    <input type="text" id="usernameInput" placeholder="Enter your username" required>
    <button onclick="saveUsername()">Submit</button>

    <script>
        // Function to save the username
        function saveUsername() {
            const username = document.getElementById('usernameInput').value.trim();

            // Check if the username is valid and unique
            if (username) {
                const existingUsernames = JSON.parse(localStorage.getItem('usernames')) || [];

                if (existingUsernames.includes(username)) {
                    alert('This username is already taken. Please choose another one.');
                } else {
                    // Save the username in localStorage
                    localStorage.setItem('username', username);

                    // Add to the list of existing usernames
                    existingUsernames.push(username);
                    localStorage.setItem('usernames', JSON.stringify(existingUsernames));

                    // Redirect to the main app page
                    window.location.href = 'index.html';
                }
            } else {
                alert('Please enter a valid username.');
            }
        }
    </script>

</body>
</html>
