<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add your existing styles here */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid white;
        }
        .profile-container h1 {
            font-size: 24px;
            margin: 10px 0;
            color: rgb(0, 0, 0);
        }
        .balance {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            font-weight: bold;
        }
        .menu-container {
            background-color: rgb(0, 0, 0);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .menu-container a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .menu-container img {
            width: 30px;
            margin-bottom: 5px;
        }
        .menu-container span {
            display: block;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Profile Section -->
    <div class="profile-container">
        <img src="assets/profile-picture.png" alt="Profile Image">
        <h1 id="profile-username">Loading...</h1>
        <div class="balance">$SKY <span id="user-balance">80.00</span></div>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="menu-container">
        <a href="index.html">
            <img src="assets/home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="earn.html">
            <img src="assets/earn.png" alt="Earn">
            <span>Earn</span>
        </a>
        <a href="frens.html">
            <img src="assets/frens.png" alt="Frens">
            <span>Frens</span>
        </a>
        <a href="wallet.html">
            <img src="assets/wallet.png" alt="Wallet">
            <span>Wallet</span>
        </a>
    </div>

    <script type="module">
        import { db } from './firebase.js';
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        document.addEventListener("DOMContentLoaded", async () => {
            const tg = window.Telegram.WebApp; // Initialize Telegram WebApp
            const user = tg.initDataUnsafe?.user;

            if (user) {
                const username = user.username || "Guest";

                // Update profile-username with Telegram username
                document.getElementById("profile-username").textContent = username;

                // Save user data to Firebase
                const userDoc = {
                    id: user.id,
                    firstName: user.first_name || "",
                    lastName: user.last_name || "",
                    username: username,
                    dateAdded: new Date().toISOString(),
                };

                try {
                    await setDoc(doc(db, "users", user.id.toString()), userDoc);
                    console.log("User data saved successfully:", userDoc);
                } catch (error) {
                    console.error("Error saving user data:", error);
                }
            } else {
                document.getElementById("profile-username").textContent = "Guest";
                console.error("Telegram user data is not available.");
            }
        });
    </script>
</body>
</html>
