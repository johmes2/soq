<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Your existing CSS */
    </style>
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-container">
        <img src="assets/profile-picture.png" alt="Profile Image">
        <h1 id="profile-username"><strong>Loading...</strong></h1>
        <div class="balance">$SKY <span id="user-balance">80.00</span></div>
    </div>

    <!-- Animation Images -->
    <div class="animations">
        <div class="carousel-images">
            <img src="assets/animation1.jpg" alt="Animation 1">
            <img src="assets/animation1.jpg" alt="Animation 2">
            <img src="assets/animation1.jpg" alt="Animation 3">
        </div>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="menu-container">
        <a href="index.html">
            <img src="assets/home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="earn.html">
            <img src="assets/earn.png" alt="Earn">
            <span>Earn</span>
        </a>
        <a href="frens.html">
            <img src="assets/frens.png" alt="Frens">
            <span>Frens</span>
        </a>
        <a href="wallet.html">
            <img src="assets/wallet.png" alt="Wallet">
            <span>Wallet</span>
        </a>
    </div>

    <!-- Telegram and Firebase Script -->
    <script type="module">
        import { db } from './firebase.js'; // Import Firebase Firestore from firebase.js
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";  // Import doc and setDoc

        document.addEventListener("DOMContentLoaded", async () => {
            const tg = window.Telegram.WebApp;
            tg.ready(); // Make sure Telegram WebApp is ready

            const user = tg.initDataUnsafe?.user;

            if (user) {
                const username = user.username || "Guest";
                document.getElementById("profile-username").textContent = username;

                // Save user data to Firebase
                const userDoc = {
                    id: user.id,
                    firstName: user.first_name || "",
                    lastName: user.last_name || "",
                    username: username,
                    dateAdded: new Date().toISOString(),
                };

                try {
                    const docRef = doc(db, "users", user.id.toString());
                    await setDoc(docRef, userDoc);
                    console.log("User data saved successfully:", userDoc);
                } catch (error) {
                    console.error("Error saving data to Firebase:", error);
                }
            } else {
                console.error("Telegram user data is not available.");
                document.getElementById("profile-username").textContent = "Guest";
            }
        });
    </script>
</body>
</html>
